name: CI for CDK Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Adjust as needed

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: CDK Synth
        run: npx cdk synth
